<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Лабораторна робота №1</ion-title>
  </ion-toolbar>
   <ion-toolbar>
    <ion-title>Виконав студент групи КН-32 Книш Дмитро</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Завдання 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Завдання 1"></app-explore-container>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання 1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Задано три числа. Знайти добуток тих з них, які більші 10 і менші 15.</p>
      <ion-item>
        <ion-label position="floating">Перше число</ion-label>
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Друге число</ion-label>
        <ion-input type="number" id="b" value="2" #Inputb></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Третє число</ion-label>
        <ion-input type="number" id="c" value="3" #Inputc></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="ras(Inputa.value, Inputb.value, Inputc.value)">Розрахунок</ion-button>
    </ion-card-content>
    <ion-item>
      <p>Результат: {{d}}</p>
    </ion-item>>
  </ion-card>
  
</ion-content>
