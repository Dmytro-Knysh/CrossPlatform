<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Лабораторна робота №1</ion-title>
  </ion-toolbar>
   <ion-toolbar>
    <ion-title>Виконав студент групи КН-32 Книш Дмитро</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Завдання 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Завдання 1"></app-explore-container>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання 3</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Згенерувати матрицю
        розміром NxN.
        Виокремити за
        допомогою кольору
        усі парні додатні
        елементи.</p>
      <ion-item>
        <ion-label position="floating">N</ion-label>
        <ion-input type="number" id="a" value="3" #Inputn></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="arrayras(Inputn.value)">Сформувати масив</ion-button>
      <ion-item>
        <ion-grid>
          <ion-row *ngFor="let i of a">
              <ion-col *ngFor="let j of i" [ngStyle]="{backgroundColor: getColor(j)}">{{j}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
